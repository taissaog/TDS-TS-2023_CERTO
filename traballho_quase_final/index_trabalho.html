<body>
    <h1>Qual o trecho da música?</h1>
    <h2>Clique na alternativa que completa corretamente o trecho da música</h2>

    <div class="musicas">

    <form id="form" action="#">
        <button type="button" onclick="alternativa()">Eu nem dormi pensando em tudo que aconteceu, iê iê...</button>
        <button type="button" onclick="alternativa()">Guardei em mim cada detalhe que a gente viveu, iê iê...</button>
        <button type="button" onclick="alternativa()">Que sentimentos vazios não preenchem os espaços...</button>
    </form>
</div>

    <img src="https://i.ytimg.com/vi/otnceDUe-RM/maxresdefault.jpg">

        <button type="button" onclick="alternativa()">Não vai ser pendurado...</button>
        <button type="button" onclick="alternativa()">Só existe na minha cabeça...</button>
        <button type="button" onclick="alternativa()">Podia ter sido, mas não foi...</button>
    </form>
</div>

    <img src="https://i.scdn.co/image/ab67616d0000b27319bb2fb697a42c1084d71f6c">

        <button type="button" onclick="alternativa()">Ela não me ama, mas eu gosto assim...</button>
        <button type="button" onclick="alternativa()">Achei alguém igual eu...</button>
        <button type="button" onclick="alternativa()">Pulei na piscina, chorei disfarçado...</button>
    </form>
</div>

</div>
